      @font-face {
        font-family: "Basel Grotesk";
        src: url("fonts/Basel-Grotesk-Regular.woff2") format('woff2');
        font-display: swap;
        font-weight: normal;
        font-style: normal;
      }

      * {
        box-sizing: border-box;
        corner-shape: superellipse(1.5);
      }

      body {
        margin: 0;
        padding: 0;

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-smoothing: antialiased;
        backface-visibility: hidden;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      tt {
        font-family: "Berkeley Mono", monospace;
        font-size: 14px;
        line-height: 16px;
        letter-spacing: -0.02em;
        display: inline-block;
      }

      #identity {
        display: flex;
        opacity: 1;
        flex-direction: column;
        gap: 6px;
        width: 114px;
        position: absolute;
        left: 20px;
        top: 20px;
        z-index: 3;
        pointer-events: none;
        user-select: none;
        color: #777;
        transition: opacity 0.4s ease-in-out;
        img {
          width: 136px;
          height: 55px;
          object-fit: contain;
          margin-left: -10px;
          transition: filter 0.3s;
        }
        tt {
          color: white;
          opacity: 50%;
        }
      }

      #identity:has(~ #carousel label[theme="light"] input:checked) img {
        filter: invert(0%);
      }

      #identity:has(~ #carousel label[theme="neutral"] input:checked) img {
        filter: invert(50%);
      }

      #identity:has(~ #carousel label[theme="dark"] input:checked) {
        filter: invert(100%);
      }

      #identity.hud-hidden {
        opacity: 0;
      }

      #about-us {
        display: flex;
        height: 400px;
        padding: 20px;
        flex-direction: column;
        justify-content: space-between;
        font-family: "Basel Grotesk", sans-serif;

        a {
          cursor: ne-resize;
        }

        h1 {
          margin: 0;
          width: 440px;
          max-width: 100%;
          font-size: 22px;
          font-weight: normal;
          letter-spacing: -0.01em;
        }

        #signature {
          img {
            margin-left: -4px;
          }
          table {
            border-spacing: 0;
            margin-bottom: 4px;
            td {
              text-transform: uppercase;
              vertical-align: top;
              padding: 6px 0 0 0;
              font-size: 0;
            }
            .email {
              animation: blink 1s infinite;
              &:hover {
                animation: blink 0.3s infinite;
              }
            }
          }
        }
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        40% { opacity: 0.4; }
      }

      #carousel {
        display: flex;
        align-items: flex-end;
        position: relative;
        width: 100vw;
        height: 96vh;
        overflow: hidden;
        user-select: none;
        padding: 0 20px;
      }

      #carousel.hud-hidden {
        .information, .tab {
          opacity: 0;
          pointer-events: none;
        }
      }

      label {
        z-index: 1;
        flex-grow: 1;

        input {
          position: absolute;
          display: none;
        }
        
        .incrementor {
          position: absolute;
          width: 50%;
          top: 0;
          left: -50vw;
          bottom: 48px;
        }

        .tab {
          height: 48px;
          padding: 0 1px;
          display: flex;
          flex-direction: column;
          justify-content: flex-end;
          cursor: pointer;
          position: relative;
          transition: opacity 0.4s ease-in-out;

          img {
            visibility: hidden;
            background: black;
            position: absolute;
            pointer-events: none;
            left: calc(50% - 100px);
            bottom: 24px;
            width: 200px;
            aspect-ratio: 3/2;
            object-fit: cover;
            border-radius: 4px;
            outline: 2px solid white;
            border-radius: 4px;
            z-index: 10;
          }

          div {
            height: 4px;
            width: 100%;
            z-index: 2;
            position: relative;
            background: rgba(255, 255, 255, 0.25);
            transform-origin: bottom center;
            transition: transform 0.3s, scale 0.2s;

            &::after {
              content: "";
              position: absolute;
              left: 100%;
              right: 0;
              top: 0;
              bottom: 0;
              background: rgba(255, 255, 255, 0.9);
            }
          }
        }

        &:first-child .tab img {
          left: 0;
        }

        &:last-child .tab img {
          left: auto;
          right: 0;
        }

        .content {
          z-index: -1;
          display: flex;
          justify-content: center;
          align-items: center;
          position: absolute;
          visibility: hidden;
          overflow: hidden;
          top: 0px;
          right: 0px;
          bottom: 0px;
          left: 200vw;

          .video {
            position: relative;

            img, video {
              position: relative;
              display: block;
              margin: 0;
              padding: 0;
              border: 0;
              line-height: 0;
              vertical-align: top;
              transition: opacity 0.1s ease-in-out;
              z-index: 0;
            }

            video {
              position: absolute;
              inset: 0;
              z-index: 1;
              opacity: 0;
            }
          }

          .video:not(.device) video,
          .video:not(.device) img {
            height: calc(100% + 4px);
            width: calc(100% + 4px);
            margin: -2px 0 0 -2px;
            clip-path: inset(1px);
          }

          .cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            img, video {
              object-fit: cover;
            }
          }

          .contain {
            width: 100%;
            height: 100%;
            object-fit: contain;
            img, video {
              object-fit: contain;
            }
          }

          .device {
            border-radius: 8px;
            overflow: hidden;

            width: auto;
            height: auto;
            max-width: calc(100% - 40px);
            max-height: 80%;
            aspect-ratio: 2400/1600;

            img, video {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }
          }

          .app {
            aspect-ratio: 886/1920;
            max-width: calc(33.33% - 10px);
            border-radius: 8.97435897%/4.14691943%;
            border-radius: 14.358974352%/6.635071088%;
            margin-left: 10px;
            margin-right: 10px;

            &:first-child {
              margin-left: 20px;
            }

            &:last-child {
              margin-right: 20px;
            }
          }
          
          .fade-out-bottom {
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 90%, rgba(0,0,0,0.5) 100%);
          }

          .left-align {
            object-position: top left;
          }
        }

        .obscura-bg {
          background: #1A1A1A !important;

          @media (max-width: 500px) {
            background: #181818 !important;
          }
        }

        .walden-bg {
          background: #FAF8F5 !important;

          @media (max-width: 500px) {
            background: #FAF6F3 !important;
          }
        }

        .information {
          display: grid;
          grid-template-columns: 2fr 8fr;
          grid-gap: 8px;
          position: absolute;
          right: 20px;
          bottom: 20px;
          left: 20px;
          visibility: hidden;
          pointer-events: none;
          z-index: 3;
          transition: opacity 0.4s ease-in-out;
        }

        &[theme="light"] {
          .content {
            background: black;
          }
          .information {
            color: white;
          }
        }
        &[theme="neutral"] {
          .content {
            background: #ccc;
          }
          .information {
            color: #aaa;
          }
        }
        &[theme="dark"] {
          .content {
            background: #eee;
          }
          .information {
            color: black;
          }
        }

        &:has(input:checked) {
          z-index: 0;

          .information {
            visibility: visible;
          }

          .content {
            visibility: visible;
            left: 0;
          }

          .tab div::after {
            left: 0;
          }
        }

        &:has(+ label input:checked),
        &:has(input:checked) + label {
          .content {
            left: 0;
          }
        }

        .tab:hover {
          img {
            visibility: visible;
          }
          div {
            transform: scaleY(4) !important;
          }
          & + .information {
            opacity: 1;
          }
        }

        .tab:active div {
          scale: 1 0.95;
        }

        &:has(+ label .tab:hover),
        &:has(.tab:hover) + label {
          .tab div {
            transform: scaleY(2.5);
          }
        }
      }

      body:has(.tab:hover) {
        .tab div {
          transform: scaleY(2);
        }
      }

      #carousel:has(label:first-child > input:checked) > label:last-child .incrementor,
      #carousel label:has(+ label > input:checked) .incrementor {
        transform: translateX(50vw);
        cursor: w-resize;
      }

      #carousel:has(label:last-child > input:checked) > label:first-child .incrementor,
      #carousel label:has(> input:checked) + label .incrementor {
        transform: translateX(100vw);
        cursor: e-resize;
      }

      label[theme="light"]:has(> input:checked),
      label[theme="light"]:has(> input:checked) ~ label,
      label:has(~ label[theme="light"] input:checked) {
        .tab img {
          outline-color: #fff;
        }
      }

      label[theme="neutral"]:has(> input:checked),
      label[theme="neutral"]:has(> input:checked) ~ label,
      label:has(~ label[theme="neutral"] input:checked) {
        .tab img {
          outline-color: #777;
        }
      }

      label[theme="dark"]:has(> input:checked),
      label[theme="dark"]:has(> input:checked) ~ label,
      label:has(~ label[theme="dark"] input:checked) {
        .tab img {
          outline-color: #000;
        }
        .tab div {
          background: rgba(119, 119, 119, 0.25);

          &::after {
            background: rgba(119, 119, 119, 0.9);
          }
        }
      }

      @media (max-width: 500px) {
        #about-us h1 {
          font-size: 19px;
        }

        #carousel {
          overflow: scroll;
          flex-direction: column;
          background: black;
          height: auto;
          padding: 0;

          label {
            position: relative;

            .content {
              position: static;
              display: flex;
              justify-content: center;
              align-items: center;
              visibility: visible;
              opacity: 1;
              overflow: hidden;
              height: 85vh;
              width: 100vw;

              video, img {
                display: block;
              }

              .app {
                margin-left: 5px;
                margin-right: 5px;

                &:first-child {
                  margin-left: 20px;
                }

                &:last-child {
                  margin-right: 20px;
                }
              }
            }

            .information {
              visibility: visible;
              display: grid;
              grid-template-columns: 1fr;
            }

            .tab,
            .incrementor,
            .title {
              display: none;
            }
          }
        }
      }
    </style>
  </head>

    <script>
      const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      const assetPrefix = "./content/compressed/";
      const isDev = true;

      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }

      document.addEventListener("DOMContentLoaded", () => {
        const radioInputs = document.querySelectorAll('input[type="radio"]');
        const videos = document.querySelectorAll('.video');
        const p = performance.getEntriesByName(window.location)[0];
        const identity = document.getElementById('identity');
        const carousel = document.getElementById('carousel');
        const tabs = document.querySelectorAll('.tab');
        const informationElements = document.querySelectorAll('.information');

        let cycleInterval;
        let inactivityTimeout;
        let pendingTimeouts = new Map();

        const videoObserver = new IntersectionObserver((entries) => {
          entries.forEach(({ isIntersecting, target }) => {
            const img = target.querySelector('img');
            const existingVideo = target.querySelector('video');

            if (isIntersecting) {
              if (existingVideo) return;

              clearTimeout(pendingTimeouts.get(target));
              pendingTimeouts.delete(target);

              const loadVideo = () => {
                if (target.querySelector('video')) return;

                const video = document.createElement('video');

                Object.assign(video, {
                  src: getVideoSource(video, target.dataset),
                  muted: true,
                  autoplay: true,
                  loop: true,
                  playsInline: true,
                });

                video.addEventListener('playing', () => {
                  video.style.opacity = '1';
                  if (window.innerWidth > 500) {
                    setTimeout(() => img.style.opacity = '0', 300);
                  }
                });

                target.appendChild(video);
              };

              if (window.innerWidth <= 500) {
                const timeout = setTimeout(loadVideo, 200);
                pendingTimeouts.set(target, timeout);
              } else {
                loadVideo();
              }
            } else {
              clearTimeout(pendingTimeouts.get(target));
              pendingTimeouts.delete(target);

              if (existingVideo) {
                setTimeout(() => {
                  existingVideo.pause();
                  existingVideo.removeAttribute('src');
                  existingVideo.load();
                  existingVideo.remove();
                }, 300);

                existingVideo.style.opacity = '0';
                if (window.innerWidth > 500) {
                  img.style.opacity = '1';
                }
              }
            }
          });
        }, { threshold: 0.5 });


        function getVideoSource(video, dataset) {
          const src = window.innerWidth <= 500 && dataset.srcMobile ? dataset.srcMobile : dataset.src;

          const formats = {
            "video/mp4; codecs=hevc": "_h265.mp4",
            "video/webm; codecs=vp9": ".webm",
            "video/mp4; codecs=avc1": "_h264.mp4" 
          };

          if (isMac && isSafari) {
            delete formats["video/webm; codecs=vp9"]
          }

          const format = Object.keys(formats).find(format => video.canPlayType(format) !== '');

          return isDev 
            ? "./content/uncompressed/" + src + ".mp4" 
            : assetPrefix + src + formats[format];
        }

        function selectProject(input) {
          input.checked = true;
          input.dispatchEvent(new Event('change', { bubbles: true, cancelable: true }));
        }

        function handleKeydown(e) {
          let index = Array.from(radioInputs).findIndex((radio) => radio.checked);
          if (index === -1) index = 0;
          if (e.key === "ArrowRight" || e.key === "l" || e.key === "d") {
            index = (index + 1) % radioInputs.length;
          } else if (e.key === "ArrowLeft" || e.key === "h" || e.key === "a") {
            index = (index - 1 + radioInputs.length) % radioInputs.length;
          }

          selectProject(radioInputs[index])
          // pauseCyclingProjects();
        }

          radioInputs.forEach((input, index) => {
            if (window.innerWidth <= 500) {
              input.disabled = true;
              if (index === 0) selectProject(input);
            } else {
              input.disabled = false;
              // input.addEventListener('click', pauseCyclingProjects)
            }
          });
        }

        window.addEventListener("resize", init);
        window.addEventListener("keydown", handleKeydown);

        videos.forEach(video => {

          video.querySelector('img').alt = src;
